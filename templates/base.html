<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebecca's Website</title>
  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ get_url(path='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ get_url(path='site.webmanifest') }}"></head>
<body>
  <nav id="navbar">
    <div class="nav-left">
      <a href="{{ get_url(path='') }}" class="site-title">Rebecca's Website</a>
    </div>
    <div class="nav-right">
      <ul class="navigation-links">
        <li><a href="{{ get_url(path='articles/') }}">Articles</a></li>
        <li><a href="{{ get_url(path='tags/') }}">Tags</a></li>
        <li><a href="{{ get_url(path='@/about.md' )}}">About</a></li>
      </ul>
    </div>
  </nav>
  <div id="content">
    {% block content %}{% endblock content %}
  </div>
  <footer>
    <span id="copyright">Copyright &copy; Rebecca Fessenden 2023.</span>
  </footer>
</body>
</html>
